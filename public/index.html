<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Barberly</title>
	</head>
	<body>
    <header>
      <p> Welcome to <h1 style="display: inline-block">Barberly</h1> </p>
    </header>
		<div>
			<form action="/login" method="post">
				<!-- user input-->
				Username:<br />
				<input
					type="text"
					name="username"
					placeholder="Username"
					required
				/><br /><br />
				Password:<br />
				<input
					type="password"
					name="password"
					placeholder="Password"
					required
				/><br /><br />
				<!-- submit button -->
				<input type="submit" value="Log In" />
			</form>
		</div>
	</body>
</html>
